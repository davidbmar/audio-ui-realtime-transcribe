<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudDrive - Personal File Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 600px;
        }

        .login-section {
            text-align: center;
            padding: 4rem 2rem;
        }

        .login-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .login-section p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .file-manager {
            padding: 2rem;
        }

        .file-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f8f9fa;
        }

        .file-manager h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .file-actions {
            display: flex;
            gap: 1rem;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .file-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .file-icon {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
            word-break: break-word;
        }

        .file-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .file-actions-card {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .status-indicator {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.85rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-indicator.show {
            opacity: 1;
        }

        .status-loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .upload-instructions {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .breadcrumb i {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .file-grid {
                grid-template-columns: 1fr;
            }

            .file-manager-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .file-actions {
                justify-content: center;
            }
        }

        /* Animation for file cards appearing */
        .file-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .file-card:nth-child(1) { animation-delay: 0.1s; }
        .file-card:nth-child(2) { animation-delay: 0.2s; }
        .file-card:nth-child(3) { animation-delay: 0.3s; }
        .file-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-cloud"></i>
            CloudDrive
        </div>
        <div class="user-info" id="user-info" style="display: none;">
            <div class="user-avatar" id="user-avatar"></div>
            <span id="user-name"></span>
            <button class="btn btn-danger btn-sm" id="logout-button">
                <i class="fas fa-sign-out-alt"></i>
                Sign Out
            </button>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Login Section -->
            <div id="login-section" class="login-section">
                <i class="fas fa-cloud-upload-alt" style="font-size: 4rem; color: #667eea; margin-bottom: 1rem;"></i>
                <h1>Welcome to CloudDrive</h1>
                <p>Your personal secure file storage in the cloud</p>
                <button class="btn btn-primary" id="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In to Continue
                </button>
                <div style="margin-top: 2rem;">
                    <button class="btn btn-secondary" id="show-debug">
                        <i class="fas fa-bug"></i>
                        Show Debug Info
                    </button>
                </div>
            </div>

            <!-- File Manager Section -->
            <div id="authenticated-section" class="file-manager" style="display: none;">
                <div class="file-manager-header">
                    <div>
                        <div class="breadcrumb">
                            <i class="fas fa-home"></i>
                            <span>My Files</span>
                        </div>
                        <h2>File Manager</h2>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-primary" id="refresh-files">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                        <button class="btn btn-secondary" id="get-data-button">
                            <i class="fas fa-server"></i>
                            Test API
                        </button>
                    </div>
                </div>

                <div id="file-container">
                    <!-- Files will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Debug Section -->
        <div id="debug" style="background-color: #f0f0f0; padding: 20px; margin-top: 20px; border-radius: 10px; display: none;">
            <h3>Debug Information</h3>
            <pre id="debug-info"></pre>
            <button class="btn btn-secondary btn-sm" id="toggle-debug">Hide Debug Info</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1000.0.min.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Enhanced UI interactions
        document.addEventListener('DOMContentLoaded', function() {
            const refreshBtn = document.getElementById('refresh-files');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    icon.style.animation = 'spin 1s linear infinite';
                    setTimeout(() => {
                        icon.style.animation = '';
                        if (typeof listS3Files === 'function') {
                            listS3Files();
                        }
                    }, 500);
                });
            }

            // Debug functionality
            const debugSection = document.getElementById('debug');
            const debugInfo = document.getElementById('debug-info');
            const showDebugBtn = document.getElementById('show-debug');
            const toggleDebugBtn = document.getElementById('toggle-debug');
            
            function updateDebugInfo() {
                const idToken = localStorage.getItem('id_token');
                const accessToken = localStorage.getItem('access_token');
                
                let debugText = 'LOCAL STORAGE:\n';
                debugText += `- ID Token: ${idToken ? 'Present' : 'Not found'}\n`;
                debugText += `- Access Token: ${accessToken ? 'Present' : 'Not found'}\n\n`;
                
                debugText += 'APP CONFIG:\n';
                try {
                    if (typeof config !== 'undefined') {
                        debugText += JSON.stringify(config, null, 2) + '\n\n';
                    }
                } catch (e) {
                    debugText += `Error getting config: ${e.message}\n\n`;
                }
                
                if (idToken) {
                    debugText += 'TOKEN PAYLOAD:\n';
                    try {
                        const payload = JSON.parse(atob(idToken.split('.')[1]));
                        debugText += JSON.stringify(payload, null, 2);
                    } catch (e) {
                        debugText += `Error parsing token: ${e.message}`;
                    }
                }
                
                debugInfo.textContent = debugText;
            }
            
            if (showDebugBtn) {
                showDebugBtn.addEventListener('click', function() {
                    debugSection.style.display = 'block';
                    this.style.display = 'none';
                    updateDebugInfo();
                });
            }
            
            if (toggleDebugBtn) {
                toggleDebugBtn.addEventListener('click', function() {
                    if (debugSection.style.display === 'none') {
                        debugSection.style.display = 'block';
                        this.textContent = 'Hide Debug Info';
                        updateDebugInfo();
                    } else {
                        debugSection.style.display = 'none';
                        this.textContent = 'Show Debug Info';
                        showDebugBtn.style.display = 'inline-flex';
                    }
                });
            }
        });
    </script>
</body>
</html>
